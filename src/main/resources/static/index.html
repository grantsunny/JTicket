<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StoneTicket!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to StoneTicket!</h1>
<a href="/api/template">Download Venue Template</a>

<p></p>
<form action="/api/template" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload Your Venue</button>
</form>

<p></p>

<div class="content-container">
    <div class="radio-container">
        <!-- Radio buttons will be generated here -->
    </div>
    <div class="svg-container" id="venuePreview">
        <!-- SVG will be inserted here -->
    </div>
    <div id="seatsContainer"></div>
</div>

<script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
